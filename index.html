<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 메뉴</title>
  <meta name="description" content="맛있는 메뉴를 추천해드립니다. 한식, 중식, 양식, 일식 등 다양한 옵션이 있습니다.">
  <meta name="keywords" content="메뉴추천, 맛집추천, 음식추천, 한식, 중식, 양식, 일식">
  <meta property="og:title" content="오늘의 메뉴">
  <meta property="og:description" content="맛있는 메뉴를 추천해드립니다">
  <meta property="og:image" content="/img/food-store.png">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5bcc1201ea8f00973a8689dbfe3fd6e5&libraries=services"></script>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="theme-toggle" aria-label="다크 모드 전환">
      🌓
    </button>
    <ul id="main-nav">
      <li>
        <a href="index.html">메뉴</a>
      </li>
      <li>
        <a href="dessert.html">디저트</a>
      </li>
      <li>
        <a href="mbti.html">mbti</a>
      </li>
    </ul>

    <img src="/img/food-store.png" alt="메뉴 추천 배너" class="banner">
    <h1>오늘의 메뉴 추천</h1>
    <form id="menuForm">
      <label for="category">음식 종류:</label>
      <select id="category">
        <option value="한식">한식</option>
        <option value="중식">중식</option>
        <option value="양식">양식</option>
        <option value="일식">일식</option>
      </select>

      <label for="budget">예산:</label>
      <select id="budget">
        <option value="5000">5,000원 이하</option>
        <option value="10000">10,000원 이하</option>
        <option value="20000">20,000원 이하</option>
        <option value="50000">50,000원 이하</option>
      </select>

      <button type="button" onclick="recommendMenu()">추천받기</button>
    </form>
    <div id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>메뉴를 찾고 있습니다...</p>
    </div>
    <p id="result"></p>
    <img id="menuImage" src="" alt="" style="display: none; width: 100%; margin-top: 20px; border-radius: 8px;">
    <div class="form-group">
      <label for="location">위치:</label>
      <div class="location-wrapper">
        <input type="text" id="location" readonly placeholder="위치 찾기를 눌러주세요">
        <button type="button" onclick="getCurrentLocation()" class="location-btn">
          <span>📍 현재 위치 찾기</span>
        </button>
      </div>
    </div>
    
    <!-- 지도를 표시할 div -->
    <div id="map" style="width:100%;height:300px;margin-top:20px;display:none;"></div>
  </div>

  <div id="disqus_thread"></div>
